<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Usuarios - Reto</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          {{ usuario.id ? 'Editar Usuario' : 'Nuevo Usuario' }}
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardar()">
            <input type="hidden" [(ngModel)]="usuario.id" name="id">

            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
            </div>
            <div class="mb-3">
              <label>Apellido</label>
              <input type="text" class="form-control" name="app" [(ngModel)]="usuario.app" required>
            </div>
            <div class="mb-3">
              <label>Fecha Nacimiento</label>
              <input type="date" class="form-control" name="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento" required>
            </div>
            <div class="mb-3">
              <label>Teléfono</label>
              <input type="text" class="form-control" name="telefono" [(ngModel)]="usuario.telefono">
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">
                {{ usuario.id ? 'Actualizar' : 'Guardar' }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="limpiar()" *ngIf="usuario.id">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="table-responsive shadow">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Fecha Nac</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usuarios">
              <td>{{ u.id }}</td>
              <td>{{ u.nombre }}</td>
              <td>{{ u.app }}</td>
              <td>{{ u.fechaNacimiento }}</td>
              <td>{{ u.email }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="cargarDatos(u)">
                  Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="eliminar(u.id)">
                  Eliminar
                </button>
              </td>
            </tr>
            <tr *ngIf="usuarios.length === 0">
              <td colspan="6" class="text-center">No hay registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
